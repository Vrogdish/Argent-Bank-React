swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts :
    get :
      security :
        - Bearer : []
      tags : 
        - Account Module
      summary : User accounts API
      description : API for fetching accounts
      produces : 
        - application/json
      responses :
        "200" : 
          description : User accounts retrieved successfully
          schema : 
            type : array
            items : 
              $ref : "#/definitions/Account"
        "400" : 
          description : "Invalid Fields"
        "401" :
          description : "Unauthorized"
        "500" : 
          description : "Internal Server Error"
  /user/transactions : 
    get :
      security : 
        - Bearer : []
      tags :
        - Account Module
      summary : User transactions API
      description : API for fetching transactions
      produces : 
        - application/json
      responses : 
        "200" : 
          description : User transactions retrieved successfully
          schema : 
           type : array
           items : 
             $ref : "#/definitions/Transaction"
        "400" : 
          description : "Invalid Fields"
        "401" :
          description : "Unauthorized"
        "500" : 
          description : "Internal Server Error"
  /user/transactions/{id} : 
    get :
      security : 
        - Bearer : []
      tags :
        - Account Module
      summary : User transactions API
      description : API for fetching a transaction by Id
      parameters : 
        - name : id
          in : path
          description : Id of transaction
          required : true
          type : string
      produces : 
        - application/json
      responses : 
        "200" : 
          description : User transactions retrieved successfully
          schema : 
            $ref : "#/definitions/Transaction"
        "400" : 
          description : "Invalid Fields"
        "401" :
          description : "Unauthorized"
        "403" : 
          description : "Forbidden"
        "404" :
          description : "Not Found"
        "500" : 
          description : "Internal Server Error"
    patch :
      security : 
        - Bearer : []
      tags :
        - Account Module
      summary : User transactions API
      description : API for updating a transaction by Id
      produces : 
        - application/json
      parameters :
        - name : id
          in : path
          description : Id of transaction to update
          required : true
          type : string
        - in : body
          name : description
          description : Update transaction category or note attributes
          schema : 
            type : object
            properties : 
              category : 
                type : string
                description : "update category of the transaction"
              note : 
                type : string
                description : "update note of the transaction"
      responses : 
        "200" : 
          description : User transaction updated successfully
          schema : 
            $ref : "#/definitions/Transaction"
        "400" : 
          description : "Invalid Fields"
        "401" :
          description : "Unauthorized"
        "403" : 
          description : "Forbidden"
        "404" :
          description : "Not Found"
        "500" : 
          description : "Internal Server Error"    
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type : object
    properties :
      id : 
        type : string
        description : Id of the transaction
      accountId :
        type : string
        description : Id of the account
      date :
        type : string
        description : date of the transaction
      description :
        type : object
        properties :
          title : 
            type : string

          transactionType :
            type : string
          category : 
            type : string
          note : 
            type : string
      amout : 
        type : number
      balance :
        type: number
        description : account's amount after this transaction
  Account : 
    type: object
    properties : 
      title :
        type : string
      id : 
        type : string
      amout : 
        type : number
      balanceType :
        type : string
    
    
    
    